	<input type="text" id="wolf-name" placeholder="Wolf name"><br>
	Scale <input type="range" id="scale" min="0" max="1" step="0.01" value="0.5" oninput="showVal()"><span id="scale-val"></span> <br>
	Starvation <input type="range" id="starvation" min="0" max="1" step="0.01" value="0.5" oninput="showVal()"><span id="starvation-val"></span> <br>
	Speed <input type="range" id="speed" min="0" max="3" step="0.01" value="0.5" oninput="showVal()"><span id="speed-val"></span><br>
	<button onclick="createWolf()">Create</button><br>
	<a href="world.html">Go to World</a>
	<canvas id="canvas">Sorry :(</canvas>
	<script>
        function showVal() {
			document.getElementById("scale-val").innerHTML = document.getElementById("scale").value;
			document.getElementById("starvation-val").innerHTML = document.getElementById("starvation").value;
			document.getElementById("speed-val").innerHTML = document.getElementById("speed").value;
		}

		function createWolf() {
			const name = document.getElementById("wolf-name").value;
			if (!name) return;
			const scale = document.getElementById("scale").value;
			const starvation = document.getElementById("starvation").value;
			const speed = document.getElementById("speed").value;
			//console.log(wolves);
			const newWolf = new Wolf(name, scale, starvation, speed);
			evolveWolves([newWolf]);
			wolves.push(newWolf);
		}

		function eating() {
			const music = new Audio();
			music.autoplay = false;
			music.src = './eating.mp3';
			music.play();
		}

		showVal();
		
	</script>
	<script src="src/victim.js"></script>
	<script src="src/wolf.js"></script>
	<script src="src/world.js"></script>
