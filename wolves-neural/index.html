<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
    <title>Wolves</title>
</head>
<body>
    <!--TODO: Move all markup stuff into js logic-->
    <div class="main-wrapper">
        <div id="create-wolf-container" class="flex-container hide">
            <img src="./img/wolf.png" width="200px" height="200px" alt=""><br>
            <div class="flex-create-container">
                <button class="btn btn-1 btn-1e" id="accept-wolf">Create</button>
                <span class="input input--nariko">
					<input class="input__field input__field--nariko" type="text" id="wolf-name">
					<label class="input__label input__label--nariko" for="wolf-name">
						<span class="input__label-content input__label-content--nariko">WOLF NAME</span>
					</label>
				</span>
                <button class="btn btn-1 btn-1e" id="hide-wolf">Cancel</button>
            </div>
            SCALE <input type="range" id="wolf-scale" min="0" max="1" step="0.01" value="0.5" class="range"><span id="wolf-scale-val"></span> <br>
            STARVATION <input type="range" id="starvation" min="0" max="1" step="0.01" value="0.5" class="range"><span id="starvation-val"></span> <br>
            SPEED <input type="range" id="wolf-speed" min="0" max="3" step="0.01" value="0.5" class="range"><span id="wolf-speed-val"></span><br>
        </div>
        <div id="create-animal-container" class="flex-container hide">
            <img src="./img/reindeer.png" width="200px" height="200px" alt="" id="animal-img">
            <div class="flex-create-container">
                <button class="btn btn-1 btn-1e" id="accept-animal">Create</button>
                <span class="input input--nariko">
					<input class="input__field input__field--nariko" type="text" id="animal-type">
					<label class="input__label input__label--nariko" for="animal-type">
						<span class="input__label-content input__label-content--nariko">ANIMAL TYPE</span>
					</label>
				</span>
                <button class="btn btn-1 btn-1e" id="hide-animal">Cancel</button>
            </div>
            CARNIVORES <input type="range" id="carnivores" min="0" max="1" step="0.01" value="0.5" class="range"><span id="carnivores-val"></span><br>
            SCALE <input type="range" id="animal-scale" min="0" max="1" step="0.01" value="0.5" class="range"><span id="animal-scale-val"></span><br>
            TOXICITY <input type="range" id="toxicity" min="0" max="1" step="0.01" value="0.5" class="range"><span id="toxicity-val"></span><br>
            WOLF PREDISPOSITION <input type="range" id="predisposition" min="0" max="1" step="0.01" value="0.5" class="range"><span id="predisposition-val"></span><br>
            SPEED <input type="range" id="animal-speed" min="0" max="3" step="0.01" value="0.5" class="range"><span id="animal-speed-val"></span><br>
            
        </div>
    </div>

	<canvas id="canvas">Sorry :(</canvas>
    <div class="log-button-contaier">
        <button class="btn btn-1 btn-1a" id="create-wolf">wolf</button>
        <span class="logger-space">LOGS HERE</span>
        <button class="btn btn-1 btn-1a" id="create-animal">animal</button>
    </div>
    <script src="./public/bundle.js"></script>
</body>
</html>
