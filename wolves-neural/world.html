<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
    <title>Wolves</title>
    <link rel="stylesheet" href="css/world.css">
    <link rel="stylesheet" href="css/set1.css">
    <link rel="stylesheet" href="css/component.css">
	<script src="src/synaptic.js"></script>
    <script src="src/jquery-3.1.1.min.js"></script>
    <script src="src/worldService.js"></script>
    <script src="src/createService.js"></script>
	<style>
         html, body, div, span, applet, object, iframe,
        h1, h2, h3, h4, h5, h6, p, blockquote, pre,
        a, abbr, acronym, address, big, cite, code,
        del, dfn, em, img, ins, kbd, q, s, samp,
        small, strike, strong, sub, sup, tt, var,
        b, u, i, center,
        dl, dt, dd, ol, ul, li,
        fieldset, form, label, legend,
        table, caption, tbody, tfoot, thead, tr, th, td,
        article, aside, canvas, details, embed, 
        figure, figcaption, footer, header, hgroup, 
        menu, nav, output, ruby, section, summary,
        time, mark, audio, video {
            margin: 0;
            padding: 0;
            border: 0;
            font-size: 100%;
            font: inherit;
            vertical-align: baseline;
        }
        /* HTML5 display-role reset for older browsers */
        article, aside, details, figcaption, figure, 
        footer, header, hgroup, menu, nav, section {
            display: block;
        }
        body {
            line-height: 1;
        }
        ol, ul {
            list-style: none;
        }
        blockquote, q {
            quotes: none;
        }
        blockquote:before, blockquote:after,
        q:before, q:after {
            content: '';
            content: none;
        }
        table {
            border-collapse: collapse;
            border-spacing: 0;
        }
		body {
            position: relative;
		}
        .main-wrapper {
            width: 100%;
            position: absolute;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
         canvas { display:block; position: absolute;}
        a {
            position: absolute;
        }
        #canvas{
            background-color:rgb(225, 255, 191);
        }
        #create-wolf-container {
            width: 100%;
            background-color: #f0efeed3;
        }
        #create-animal-container {
            width: 100%;
            background-color: #f0efeed3;
        }
        .flex-container {
            position: absolute;
            z-index: 2;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .hide {
            display: none;
        }
	</style>
</head>
<body>
    <div class="main-wrapper">
            <div id="create-wolf-container" class="flex-container hide">
                <img src="./wolf.png" width="200px" height="200px" alt=""><br>
                <div class="flex-create-container">
                    <button class="btn btn-1 btn-1e" onclick="createWolf()">Create</button>
                    <span class="input input--haruki">
                        <input class="input__field input__field--haruki" type="text" id="wolf-name">
                        <label class="input__label input__label--haruki" for="input-2">
                            <span class="input__label-content input__label-content--haruki">WOLF NAME</span>
                        </label>
                    </span>
                    <button class="btn btn-1 btn-1e" onclick="toggleHide(event, 'create-wolf-container')">Cancel</button>
                </div>
                SCALE <input type="range" id="wolf-scale" min="0" max="1" step="0.01" value="0.5" oninput="showVal()"><span id="wolf-scale-val"></span> <br>
                STARVATION <input type="range" id="starvation" min="0" max="1" step="0.01" value="0.5" oninput="showVal()"><span id="starvation-val"></span> <br>
                SPEED <input type="range" id="wolf-speed" min="0" max="3" step="0.01" value="0.5" oninput="showVal()"><span id="wolf-speed-val"></span><br>
            </div>
            <div id="create-animal-container" class="flex-container hide">
                <img src="./reindeer.png" width="200px" height="200px" alt="" id="animal-img">
                <div class="flex-create-container">
                    <button class="btn btn-1 btn-1e" onclick="createAnimal()">Create</button>
                    <span class="input input--haruki">
                        <input class="input__field input__field--haruki" type="text" id="animal-type">
                        <label class="input__label input__label--haruki" for="input-2">
                            <span class="input__label-content input__label-content--haruki">ANIMAL TYPE</span>
                        </label>
                    </span>
                    <button class="btn btn-1 btn-1e" onclick="toggleHide(event, 'create-animal-container')">Cancel</button>
                </div>
                CARNIVORES <input type="range" id="carnivores" min="0" max="1" step="0.01" value="0.5" oninput="showVal()"><span id="carnivores-val"></span><br>
                SCALE <input type="range" id="animal-scale" min="0" max="1" step="0.01" value="0.5" oninput="showVal()"><span id="animal-scale-val"></span><br>
                TOXICITY <input type="range" id="toxicity" min="0" max="1" step="0.01" value="0.5" oninput="showVal()"><span id="toxicity-val"></span><br>
                WOLF PREDISPOSITION <input type="range" id="predisposition" min="0" max="1" step="0.01" value="0.5" oninput="showVal()"><span id="predisposition-val"></span><br>
                SPEED <input type="range" id="animal-speed" min="0" max="3" step="0.01" value="0.5" oninput="showVal()"><span id="animal-speed-val"></span><br>
                
            </div>
    </div>

	<canvas id="canvas">Sorry :(</canvas>
    <script src="src/victim.js"></script>
	<script src="src/wolf.js"></script>
    <script src="src/world.js"></script>
    <div class="log-button-contaier">
        <button class="btn btn-1 btn-1a" onclick="toggleHide(event, 'create-wolf-container')">wolf</button>
        <span class="logger-space"></span>
        <button class="btn btn-1 btn-1a" onclick="toggleHide(event, 'create-animal-container')">animal</button>
    </div>
</body>
</html>
